    <title>글로벌 펄스 AI | 오라클 뉴스 브리핑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;700;900&family=Noto+Serif+KR:wght@400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif KR', serif;
            background-color: #020405;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }
        .serif { font-family: 'Cinzel', serif; }
        .serif-dec { font-family: 'Cinzel Decorative', serif; }
        
        /* 타로 카드 3D 효과를 위한 공간 설정 */
        .perspective-2000 { perspective: 2000px; }
        
        /* 금박 광택 애니메이션 */
        @keyframes shine {
          from { transform: translateX(-200%) rotate(45deg); }
          to { transform: translateX(200%) rotate(45deg); }
        }
        .animate-shine {
          animation: shine 3s infinite;
        }

        /* 부드러운 화면 전환 */
        .fade-in {
          animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); filter: blur(10px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
    </style>
